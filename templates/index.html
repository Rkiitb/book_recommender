<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:#3B2F2F">
    <nav class="navbar" style="background-color:#fffab8">
          <a class="navbar-brand" style="font-size:30px"><b>RK Book Suggestions</b></a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="https://www.linkedin.com/in/rakesh-kumar-5b7a74234/" target="_blank">Contact</a></li>
        </ul>
    </nav>
     <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <h5 class="w3-flat-turquoise"><b>{{ book_name[i] }}</b></h5>
                            <h6 class="w3-flat-turquoise">{{ author[i] }}</h6>
                            <h6 class="w3-flat-turquoise">Votes - {{ Votes[i] }}</h6>
                            <h6 class="w3-flat-turquoise">Rating - {{ avg_rating[i] }}</h6>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

</body>
</html>
